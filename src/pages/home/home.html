<ion-header>
  <ion-navbar>
    <ion-title>
      Foodsby
    </ion-title>
    <ion-buttons start>
      <button ion-button>
       M
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
    <ion-row>
      <ion-col col-1><button ion-button small>M</button></ion-col>
      <ion-col col-2><button ion-button small>T</button></ion-col>
      <ion-col col-1><button ion-button small>W</button></ion-col>
      <ion-col col-2><button ion-button small>T</button></ion-col>
      <ion-col col-2><button ion-button small>F</button></ion-col>
      <ion-col col-1><button ion-button small>S</button></ion-col>
      <ion-col col-2><button ion-button small>S</button></ion-col>
    </ion-row>

  </ion-grid>


      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="img/marty-avatar.png">
          </ion-avatar>
          <h2><ion-option *ngFor="let dropoff of dropoffs">{{dropoff.day}}</ion-option></h2>
          <p>April 20</p>
        </ion-item>

        <img src="img/advance-card-bttf.png">

        <ion-card-content>
          <p><ion-option *ngFor="let day of days">{{day.deliveries}}</ion-option></p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
</ion-content>
